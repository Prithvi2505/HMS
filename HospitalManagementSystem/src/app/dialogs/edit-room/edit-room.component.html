<mat-card>
    <mat-card-header>
        <h1>Edit Room</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editRoomForm" (ngSubmit)="onUpdateRoom()" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Type</mat-label>
                <input matInput placeholder="Room type" id="type" type="text" formControlName="type">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Capacity</mat-label>
                <input matInput placeholder="Capacity of Room" id="capacity" type="number" formControlName="capacity" required min="0">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Price of Room" id="price" type="number" formControlName="price" required min="0">
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" [disabled]="editRoomForm.invalid">Update</button>
            <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
