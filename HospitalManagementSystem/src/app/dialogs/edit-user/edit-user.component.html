<mat-card>
  <mat-card-header>
    <h1>Edit {{ data.role | titlecase }}</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onUpdate()" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option *ngFor="let gender of genders" [value]="gender">
            {{ gender }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Role-specific fields -->
      <ng-container *ngIf="data.role === 'patient'">
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName="age" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Mobile No</mat-label>
          <input matInput type="text" formControlName="mobileNo" required />
        </mat-form-field>
      </ng-container>

      <ng-container *ngIf="data.role === 'doctor'">
        <mat-form-field class="example-full-width">
          <mat-label>Specialization</mat-label>
          <input matInput formControlName="specialization" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Years of Experience</mat-label>
          <input matInput type="number" formControlName="yearOfExperience" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Max Appointments Per Day</mat-label>
          <input matInput type="number" formControlName="maxAppointmentsPerDay" required />
        </mat-form-field>
      </ng-container>

      <ng-container *ngIf="data.role === 'staff'">
        <mat-form-field class="example-full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let type of staffTypes" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

      <div class="button-row">
        <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid">
          Update
        </button>
        <button mat-flat-button color="warn" type="button" (click)="onDelete()">
          Delete
        </button>
        <button mat-flat-button type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
