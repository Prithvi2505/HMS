<mat-card>
    <mat-card-header>
        <h1>Edit Bill</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editBillForm" (ngSubmit)="onUpdateBill()" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Patient ID </mat-label>
                <input matInput placeholder="Patient ID" id="patientId" type="number" formControlName="patientId"
                    required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" id="amount" type="number" formControlName="amount" required
                    min="0">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Bill Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option *ngFor="let stat of status" [value]="stat">
                        {{ stat }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" id="date" formControlName="date" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Bill Details</mat-label>
                <textarea matInput placeholder="Bill Details" id="billdetails" type="text"
                    formControlName="billDetail"></textarea>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" [disabled]="editBillForm.invalid">Update</button>
            <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
