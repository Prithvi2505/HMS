<mat-card>
    <mat-card-header>
        <h1>Add Appointment</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addBillForm" (ngSubmit)="addBill()" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Patient ID </mat-label>
                <input matInput placeholder="Patient ID" id="patientId" type="number" formControlName="patientId" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" id="doctorId" type="number" formControlName="amount" required min="0">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" id="date" formControlName="date" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Bill Details</mat-label>
                <textarea matInput placeholder="Bill Details" id="billdetails" type="text" formControlName="billDetail" required min="0"></textarea>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" [disabled]="addBillForm.invalid">Add</button>
            <button mat-flat-button color="warn" (click)="OnCancel()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
