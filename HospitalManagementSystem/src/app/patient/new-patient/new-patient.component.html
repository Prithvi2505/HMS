<div class="dialog-wrapper">
    <mat-card>
        <mat-card-header>
            <h1>New Patient</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <div class="form-row">
                <mat-form-field class="half-width">
                    <mat-label>User Id</mat-label>
                    <input matInput placeholder="User Id" formControlName="id" />
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Your Name" formControlName="name" type="text" />
                </mat-form-field>
                </div>
                <div class="form-row">
                <mat-form-field class="half-width">
                    <mat-label>Gender</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let gender of genders" [value]="gender">
                                {{gender}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>Age</mat-label>
                    <input matInput placeholder="Your Age" formControlName="name" type="number" />
                </mat-form-field>
                </div>
                <div class="form-row">
                <mat-form-field class="half-width">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput placeholder="Your Mobile Number" formControlName="name" type="number" />
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="name" type="text" />
                </mat-form-field>
                </div>
                <div class="form-row">
                <mat-form-field class="half-width">
                    <mat-label>Doctor ID</mat-label>
                    <input matInput placeholder="Doctor id" formControlName="id" />
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>Room Id</mat-label>
                    <input matInput placeholder="Room Id" formControlName="id" />
                </mat-form-field>
                </div>
                <button mat-flat-button color="primary" (click)="reNavigate()">Add Patient</button>
                <button mat-flat-button color="warn" (click)="reNavigate()">Cancel</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
