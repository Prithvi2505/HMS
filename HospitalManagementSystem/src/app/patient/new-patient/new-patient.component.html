<div class="dialog-wrapper">
    <mat-card>
        <mat-card-header>
            <h1>New Patient</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>User Id</mat-label>
                    <input matInput placeholder="User Id" formControlName="id" />
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email Id</mat-label>
                    <input matInput placeholder="Email Id" formControlName="id" type="email" />
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Create Password" formControlName="name" type="password" />
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
