<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="diagnosis">
            <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
            <td mat-cell *matCellDef="let element"> {{element.diagnosis}} </td>
        </ng-container>

        <ng-container matColumnDef="year_of_diagnosis">
            <th mat-header-cell *matHeaderCellDef> Year of Diagnosis </th>
            <td mat-cell *matCellDef="let element"> {{element.year_of_diagnosis}} </td>
        </ng-container>

        <ng-container matColumnDef="medicine_used">
            <th mat-header-cell *matHeaderCellDef> Medicine</th>
            <td mat-cell *matCellDef="let element"> {{element.medicine_used}}/td>
        </ng-container>

        <ng-container matColumnDef="patient_id">
            <th mat-header-cell *matHeaderCellDef> Patient ID </th>
            <td mat-cell *matCellDef="let element"> {{element.patient_id }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent">Update</button>
            </td>
        </ng-container>


        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
