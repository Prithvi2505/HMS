<ng-container *ngIf="isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <i class="bi bi-heart-pulse-fill me-2"></i> MediCare+
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
        
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/patient" routerLinkActive="active">Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/doctor" routerLinkActive="active">Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/staff" routerLinkActive="active">Staff</a>
          </li>

          <li class="nav-item dropdown d-none d-lg-block">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              More
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/rooms">Rooms</a></li>

              <ng-container *ngIf="role === 'doctor'">
                <li><a class="dropdown-item" [routerLink]="['/appointments/doctor', userId]">Appointments</a></li>
                <li><a class="dropdown-item" routerLink="/bills">Bills</a></li>
              </ng-container>

              <ng-container *ngIf="role === 'patient'">
                <li><a class="dropdown-item" routerLink="/appointments">Appointments</a></li>
                <li><a class="dropdown-item" [routerLink]="['/bills/patient', userId]">Bills</a></li>
              </ng-container>
            </ul>
          </li>

          <li class="nav-item d-lg-none">
            <a class="nav-link" routerLink="/rooms" routerLinkActive="active">Rooms</a>
          </li>

          <ng-container *ngIf="role === 'doctor'">
            <li class="nav-item d-lg-none">
              <a class="nav-link" [routerLink]="['/appointments/doctor', userId]" routerLinkActive="active">Appointments</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" routerLink="/bills" routerLinkActive="active">Bills</a>
            </li>
          </ng-container>

          <ng-container *ngIf="role === 'patient'">
            <li class="nav-item d-lg-none">
              <a class="nav-link" routerLink="/appointments" routerLinkActive="active">Appointments</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" [routerLink]="['/bills/patient', userId]" routerLinkActive="active">Bills</a>
            </li>
          </ng-container>

          <!-- Logout Button -->
          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <button class="btn btn-sm btn-outline-light rounded-pill px-3" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-container>
