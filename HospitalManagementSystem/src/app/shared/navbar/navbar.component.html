<ng-container *ngIf="isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <i class="bi bi-heart-pulse-fill me-2"></i> MediCare+
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/patient" routerLinkActive="active">Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/doctor" routerLinkActive="active">Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/staff" routerLinkActive="active">Staff</a>
          </li>

          <!-- MORE DROPDOWN -->
          <li class="nav-item dropdown" [ngClass]="{ 'active-parent': isMoreActive }">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
              More
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/rooms">Rooms</a>
              </li>

              <ng-container *ngIf="role === 'doctor'">
                <li>
                  <a class="dropdown-item" [routerLink]="['/appointments/doctor', userId]">Appointments</a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/bills">Bills</a>
                </li>
              </ng-container>

              <ng-container *ngIf="role === 'patient'">
                <li>
                  <a class="dropdown-item" routerLink="/appointments">Appointments</a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/bills/patient', userId]">Bills</a>
                </li>
              </ng-container>
            </ul>
          </li>

          <!-- Logout -->
          <li class="nav-item ms-3">
            <button class="btn btn-sm btn-outline-light rounded-pill px-3" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-container>
