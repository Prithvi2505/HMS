<div class="calendar-container">
  <div class="calendar-controls d-flex justify-content-between mb-2">
    <button class="btn btn-primary" (click)="previousWeek()">Previous</button>
    <h5>Doctor's Appointments</h5>
    <button class="btn btn-primary" (click)="nextWeek()">Next</button>
  </div>

  <div class="calendar-grid-wrapper">
    <div class="calendar-header d-flex">
      <div class="time-header"></div>
      <div class="time-slot-cell" *ngFor="let time of timeSlots">{{ time }}</div>
    </div>

    <div class="calendar-body position-relative">
      <div class="date-row" *ngFor="let date of calendarDates; let rowIndex = index">
        <div class="date-label">
          {{ date.toLocaleDateString('en-GB', { weekday: 'short', day: '2-digit', month: 'short' }) }}
        </div>
        <div class="slot-row">
          <div class="time-slot-cell empty-cell" *ngFor="let time of timeSlots"></div>
        </div>
      </div>

      <!-- Appointments -->
      <ng-container *ngFor="let app of appointments">
  <ng-container *ngIf="isPlottable(app)">
    <div
      class="appointment-block"
      [ngStyle]="getAppointmentStyle(app)">
      {{ getAppointmentLabel(app) }}
    </div>
  </ng-container>
</ng-container>

    </div>
  </div>
</div>
