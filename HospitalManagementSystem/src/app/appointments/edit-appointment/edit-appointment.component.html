<mat-card>
    <mat-card-header>
        <h1>Edit Appointment</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editAppointmentForm" (ngSubmit)="onUpdateAppointment()" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Patient ID </mat-label>
                <input matInput placeholder="Patient ID" id="patientId" type="number" formControlName="patientId" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Doctor ID</mat-label>
                <input matInput placeholder="Doctor ID" id="doctorId" type="number" formControlName="doctorId" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" id="date" formControlName="date" [min]="today"  required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Time</mat-label>
                <input matInput id="time" type="time" formControlName="time" required>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" [disabled]="editAppointmentForm.invalid">Update</button>
            <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
