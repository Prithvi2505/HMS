<div class="dialog-wrapper">
    <mat-card>
        <mat-card-header>
            <h1>New Staff</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Staff Id</mat-label>
                    <input matInput placeholder="Staff Id" formControlName="id" />
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Your Name" formControlName="name" type="text" />
                </mat-form-field>
                <mat-form-field class="example-full-width">
                            <mat-label>Gender</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let gender of genders" [value]="gender">
                                    {{gender}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Type</mat-label>
                    <input matInput placeholder="Type" formControlName="id" />
                </mat-form-field>
              
                <button mat-flat-button color="primary" (click)="reNavigate()">Add Staff</button>
                <button mat-flat-button color="warn" (click)="reNavigate()">Cancel</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
