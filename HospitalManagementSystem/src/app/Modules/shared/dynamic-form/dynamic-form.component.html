<mat-card>
  <mat-card-header>
    <h1>{{ formTitle }}</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-container *ngFor="let field of formConfig">
        <mat-form-field
          class="example-full-width"
          *ngIf="
            field.type !== 'textarea' &&
            field.type !== 'select' &&
            field.type !== 'auto-select' &&
            field.type !== 'date'
          "
        >
          <mat-label>{{ field.label }}</mat-label>
          <input
            matInput
            [type]="field.type"
            [formControlName]="field.name"
            [attr.required]="field.required ? true : null"
            [attr.min]="field.nmin"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          *ngIf="field.type === 'date'"
        >
          <mat-label>{{ field.label }}</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControlName]="field.name"
            [attr.required]="field.required ? true : null"
            [matDatepickerFilter]="field.dateFilter || dateFilter"
            [attr.min]="field.min || null"
            [attr.max]="field.max || null"
            [attr.required]="field.required ? true : null"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <ng-container *ngIf="field.type === 'select'">
          <mat-form-field class="example-full-width">
            <mat-label>{{ field.label }}</mat-label>
            <mat-select [formControlName]="field.name">
              <mat-option *ngFor="let opt of field.options" [value]="opt.value">
                {{ opt.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>

        <ng-container *ngIf="field.type === 'auto-select'">
          <div class="custom-select-container">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>{{ field.label }}</mat-label>
              <input
                matInput
                type="text"
                [formControlName]="field.name"
                [value]="getLabel(field.name)"
                (input)="onInputKeyup($event, field.name)"
                autocomplete="off"
              />
            </mat-form-field>

            <div
              class="dropdown-panel"
              *ngIf="
                form.get(field.name)?.value &&
                filteredOptions[field.name]?.length
              "
            >
              <div
                class="dropdown-item"
                *ngFor="let option of filteredOptions[field.name]"
                (click)="selectOption(field.name, option)"
              >
                {{ option.label }}
              </div>
            </div>
          </div>
        </ng-container>

        <mat-form-field
          class="example-full-width"
          *ngIf="field.type === 'textarea'"
        >
          <mat-label>{{ field.label }}</mat-label>
          <textarea
            matInput
            [formControlName]="field.name"
            [attr.required]="field.required ? true : null"
          ></textarea>
        </mat-form-field>
      </ng-container>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        {{ submitButtonText || "Submit" }}
      </button>
      <button mat-flat-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
