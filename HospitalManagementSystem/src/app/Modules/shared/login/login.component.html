<div class="bg">
    <div class="overlay">
        <mat-card>
            <mat-card-header>
                <h1>Login</h1>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>User Email </mat-label>
                        <input matInput placeholder="User Email " id="email" type="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" id="password" type="password" formControlName="password">
                    </mat-form-field>
                    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                    <button mat-flat-button color="primary" (click)="newUser()">New User</button>
                </form>

            </mat-card-content>
        </mat-card>
    </div>
</div>
