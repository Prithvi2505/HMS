<!-- Loading Spinner -->
<div *ngIf="loading" class="spinner-container">
    <mat-spinner diameter="50" color="accent"></mat-spinner>
</div>

<!-- Scheduler -->
<ejs-schedule
  *ngIf="!loading"
  [selectedDate]="selectedDate"
  [eventSettings]="eventSettings"
  [currentView]="'Week'"
  [readonly]="true"
  height="650px">
</ejs-schedule>
