<div class="bg">
    <div class="overlay">
        <div class="container">
            <mat-card>
                <mat-card-header>
                    <h1>Login</h1>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>User Id</mat-label>
                            <input matInput placeholder="User Id" id="userid" type="text" formControlName="userid">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" id="password" type="password" formControlName="password">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Role</mat-label>
                            <mat-select id="role" formControlName="role">
                                <mat-option *ngFor="let role of roles" [value]="role.value">
                                    {{role.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                        <button mat-flat-button color="primary" (click)="newUser()">New User</button>
                    </form>



                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
