<div class="bg">
    <div class="overlay">
        <div class="container">
            <mat-card>
                <mat-card-header>
                    <h1>Registration Form</h1>
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>User Id</mat-label>
                            <input matInput placeholder="User Id" formControlName="id">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email Id</mat-label>
                            <input matInput placeholder="Email Id" formControlName="id" type="email">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Create Password" formControlName="name" type="password">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Role</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let role of roles" [value]="role.value">
                                    {{role.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Gender</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let gender of genders" [value]="gender">
                                    {{gender}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="onRegister()">Register</button>
                        <button mat-flat-button color="warn" (click)="onCancel()">Cancel</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
